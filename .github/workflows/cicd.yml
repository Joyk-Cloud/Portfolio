name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Build and Deploy
        run: |
          npm install
          npm run build
          git remote set-url origin https://github.com/Joyk-Cloud/Portfolio.git
          git push origin main
